<script type="text/javascript">
   var usersArray = ["Admin","1111","User","2222"];

function checkUserName(userName){
    var userInput = String(document.getElementById('userIdLogin').value);
    userInput = userInput.toLowerCase();
    if( userName.toLowerCase() === userInput){
        return userName;
    }
}

function myFunction(){
    var UserNameIndex = usersArray.findIndex(checkUserName);
    var InputUserName = usersArray.find(checkUserName);

    if(InputUserName === null){
        alert('Invalid user name.');
        document.getElementById('userIdLogin').value = "";
        document.getElementById('pwLogin').value = "";
        document.getElementById('userLogin').focus();
    }
    else{
        if(usersArray[UserNameIndex + 1] != document.getElementById('pwLogin').value){
            alert('Incorrect password.');
            document.getElementById('pwLogin').value = "";
            document.getElementById('pwLogin').focus();
        }
        else{
            localStorage.setItem("userIdLogin",usersArray[UserNameIndex]);
            document.login.submit();
        }
    }
}
</script>
